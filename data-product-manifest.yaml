version: 0.0.1
discoveryPort:
  alias: DataProductTestV2
  name: DataProductTestV2
  shortDescription: The data product provides average house rental rates in Madrid by house
    type (Pisos, Aticos, Duplex, etc)
  longDescription: The data product provides average house rental rates in Madrid by house
    type (Pisos, Aticos, Duplex, etc)
  versionInformation : "0.1"
  industryDomain: Rental
  function: Rental
  category: customer
  regulatoryFields: 
    privacy-PublicOrPrivate: Public,
    customerSpecific-PIIOrnonPII: non-PII,
    origin-MachineGeneratedOrHumanGenerated: Machine generated,
    monetary-FinancialOrnoFinancialData: non-financial
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: usersS3_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    sourceUrn: urn:dv:datasource:13ce0d0e-999a-410d-8e51-3d6e64f8b925
    type: s3
    entityId:
      alias: usersS3
      createEntity: true
      entityName: houses_Madrid.parquet
      type: s3-bucket
      entityPath: s3a://dp-input-bucket/test/houses_Madrid.parquet
      entityFilterPatternMatch: "*"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: parquet
      delimiter: "|"
      filter: subtitle != ''
      processingTimeColumn:
        - processing_time
      actualTimeColumn:
        - processing_time
      projection:
        - id
        - title
        - subtitle
        - sq_mt_built
        - sq_mt_useful
        - rent_price
        - rent_price_by_area
        - buy_price
        - buy_price_by_area
stateManagement:
  alias: users_count_by_gender
  refreshInterval: 00 12 * * *
  retentionVersions: "10"
  updateStrategy: append
  productStoreState:
    #logicalSchemaUrn: urn:dv:schema:263deedb-916b-40f2-9740-6ee02ce9b8b9
    logicalSchema:
      type: object
      properties:
        name:
          type: string
        gender:
          type: string
          enum: [Male, Female]
        age:
          type: number
        city:
          type: string
        zipcode:
          type: number
        some_prop:
          type: string
      required: [name, age, city]
    retentionVersions: "10"
  updateStrategyOptions:
    entityRef: ${urn:dv:datasource:6d4714c3}:1
    uniqueKeyColumns:
      - customer_id
    changeTrackColumns:
      - cust_title_desc
      - cust_birthday
      - cust_nationality
transformation:
  - alias: Transform1
    type: SQL
    description: Join input1 and input2 to get the actual member name
    query: select * from usersS3
    references:
    - alias: input1
      sqlReference: i1
outputPort:
  channels:
  - channelType: JDBC
    queryType: SQL
  - channelType: REST-API
    queryType: SQL
